<!DOCTYPE html>
<html ng-app="queueApp">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <title>queueApp</title>
    <!-- inject:js -->
    <!-- endinject -->
    <!-- inject:css -->
    <!-- endinject -->
  </head>
  <body ng-controller="MainCtrl as main">
    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
  			<button type="button" class="navbar-toggle" ng-click="main.isNavCollapsed = !main.isNavCollapsed">
  				<span class="sr-only">Toggle navigation</span>
  				<span class="icon-bar"></span>
  				<span class="icon-bar"></span>
  				<span class="icon-bar"></span>
  			</button>
  			<a class="navbar-brand" href="#">myApp</a>
  		</div>
      <div class="collapse navbar-collapse" uib-collapse="main.isNavCollapsed">
  			<ul class="nav navbar-nav">
          <li ng-if="main.isAuthenticated()"><a ui-sref="submissionsIndex" ui-sref-active="active">Submissions</a></li>
          <li ng-if="main.isAuthenticated()"><a ui-sref="submissionsNew" ui-sref-active="active">New Submission</a></li>
          <li ng-if="!main.isAuthenticated()"><a ui-sref="login" ui-sref-active="active">Login</a></li>
          <li ng-if="!main.isAuthenticated()"><a ui-sref="register" ui-sref-active="active">Register</a></li>
          <li ng-click="main.logout()" ng-if="main.isAuthenticated()"><a href="#">Logout</a></li>
        </ul>
      </div>
    </nav>
    <div class="message" ng-if="main.message">{{ main.message }}</div>
    <main ui-view></main>
</body>
</html>
