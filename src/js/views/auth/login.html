<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <form ng-submit="login.submit()">

      <div>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" ng-model="login.credentials.email" class="form-control">
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" ng-model="login.credentials.password" class="form-control">
      </div>
      <br>
      <button class="btn btn-primary btn-block">Sign in</button>
    </form>
    <br>
    <a href="/register">
      <!-- <button type="button" name="button" class="btn btn-primary btn-block">Create Account</button> -->
      <button class="btn btn-primary btn-block">Create Account</button>
    </a>
  </div>
</div>
